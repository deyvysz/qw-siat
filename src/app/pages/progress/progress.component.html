<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          Progress
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-primary active"
              role="progressbar"
              [style.width]="porcentajeP2"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"></div>
              <!--[style.width]="getPorcentaje"-->
        </div>
      </div>

      <div class="card-body">
        Progress
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-info active"
            role="progressbar"
            [style.width]="porcentajeP1"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"></div>

      </div>
    </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-incrementador (valorSalida)="progreso1 = $event" [Valor]="progreso1"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador  (valorSalida)="progreso2 = $event" [Valor]="progreso2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
